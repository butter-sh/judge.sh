name: "@butter.sh/judge.sh"
version: "1.0.0"
description: "A bash testing framework for running and asserting test cases"
author: "valknar@pivoine.art"
license: "MIT"

references:
- https://github.com/butter-sh/clean.sh.git
- https://github.com/butter-sh/leaf.sh.git

main: "judge.sh"

scripts:
  lint: "arty exec clean lint *.sh __tests/*.sh"
  format: "arty exec clean format *.sh __tests/*.sh"
  test: "bash judge.sh run"
  test/update: "bash judge.sh run -u"
  test/setup: "bash judge.sh setup"
  test/verbose: "bash judge.sh run -v"
  test/ci: "TERM=linux bash judge.sh run"
  docs: arty exec leaf docs --logo ./icon.svg --base-path judge.sh -o ./docs
